   <script>
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker
        .register("/firebase-messaging-sw.js")
        .then(() => console.log("SW registered"))
        .catch(console.error);
    });
  }
</script>
